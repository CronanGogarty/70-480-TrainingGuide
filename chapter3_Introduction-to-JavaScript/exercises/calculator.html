<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Powered Calculator</title>
    <link rel="stylesheet" href="../../styles.css" />
    <style>
        /*any page styles*/
    </style>
</head>
<body>
    <header>
        <h1>JavaScript Powered Calculator</h1>
    </header>
    <section id="main">
        <div id="wrapper">
            <input id="txtResult" type="text" readonly="readonly" /> : Result<br />
            <input id="txtInput" type="text" /> : Input<br />
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button><br />
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button><br />
            <button id="btn3">3</button>
            <button id="btn2">2</button>
            <button id="btn1">1</button><br />
            <button id="btnClear">C</button>
            <button id="btn0">0</button>
            <button id="btnClearEntry">CE</button><br />
            <button id="btnPlus">+</button>
            <button id="btnMinus">-</button>
        </div>
    </section>

    <script src="scripts/CalculatorLibrary.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', initialize, false);
    </script>
</body>
</html>
