<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body    {
            background-color:yellow;
        }
    </style>
    <script>
        function runScript() {
            console.log("this script is running from sandbox-content.html...");
            console.log(window.top);
            console.log(window.parent);
            console.log(window.frameElement);
        }
    </script>
</head>
<body onload="runScript()">
    <p>This is page has a script that runs on page load. This script logs the following pertinent messages to the console;</p>
    <ul>
        <li>window.top</li>
        <li>window.parent</li>
        <li>window.frameElement</li>
    </ul>
</body>
</html>
