<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>image with usemap &amp; an associated map element</title>
    <style>
        #foxImage   {
            /*repositioning the image causes the map to move to the repositioned location also - i.e. the map sits on top of the image regardless of where it is    */
            position:relative;
            top:50px;
            left:100px;
        }
    </style>
    <script>
        function part(arg) {
            alert(arg);
        }
    </script>
</head>
<body>
    <header>
        <h1>image with usemap &amp; an associated map element</h1>
    </header>
    <img id="foxImage" src="Fox_v2.png" alt="Foxy" usemap="#foxmap" />
    <map name="foxmap">
        <area shape="circle" coords="110,230,80" href="javascript:part('nose')" alt="Nose" />
        <area shape="rect" coords="200,230,450,330" href="javascript:part('body')" alt="Body" />
        <area shape="poly" coords="630,0,600,10,550,100,540,220,480,250,500,270,540,270,600,220,610,40,630,0" href="javascript:part('tail')" alt="Tail" />
        <area shape="rect" coords="0,0,100,100" href="javascript:part('null')" alt="Null" />
    </map>
</body>
</html>
