    <style>


        #blogPage {
            display: grid;
            /*grid-template-columns: 15% 1fr 25%;
            grid-template-rows: 20% 20% 20% 20% 20%;*/
            -moz-columns: 15% 1fr 25%;
            -webkit-columns: 15% 1fr 25%;
            columns: 15% 1fr 25%;
            grid-rows: 20% 20% 20% 20% 20%;
            width: 90%;
            height: 95%;
            border: 1px dotted black;
            margin: auto;
        }

            #blogPage > header {
                grid-column-start: 1;
                grid-column-end:4;
                grid-row-start: 1;
                border: 1px dotted black;
            }

            #blogPage > footer {
                grid-column-start: 1;
                grid-column-end:4;
                grid-row-start: 5;
                border: 1px dotted black;
            }

            #blogPage > article {
                grid-column-start: 2;
                grid-column-end:3;
                grid-row-start: 2;
                grid-row-end:5;
                border: 1px dotted black;
            }

            #blogPage > #calendar {
                grid-column-start: 3;
                grid-row-start: 3;
                border: 1px dotted black;
            }

            #blogPage > #blogRoll {
                grid-column-start: 3;
                grid-row-start: 4;
                border: 1px dotted black;
            }

            #blogPage > #aboutMe {
                grid-column-start: 1;
                grid-row-start: 2;
                grid-row-end:5;
                border: 1px dotted black;
            }

            #blogPage > #bloghistory {
                grid-column-start: 3;
                grid-row-start: 2;
                border: 1px dotted black;
            }
    </style>
</head>
<body>
    <div id="blogPage">
        <header>My Blog Header</header>
        <article>My Blog's Main Body</article>
        <footer>My Blog Footer</footer>
        <aside id="calendar">A calendar</aside>
        <aside id="blogRoll">My favorite blogs</aside>
        <aside id="aboutMe">Who am I?</aside>
        <aside id="bloghistory">My blog history</aside>
    </div>
