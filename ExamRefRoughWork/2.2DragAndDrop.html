<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style>
        .dropped {
            width: 50%;
            height: 50%;
            position: relative;
            top: 25%;
            left: 25%;
            background-color: black;
        }

        .over {
            transform: scale(1.1);
        }

        .bucket {
            width: 100px;
            height: 100px;
            margin: 10px 10px 10px 10px;
            position: absolute;
        }

        .chip {
            width: 20px;
            height: 20px;
            position: absolute;
        }

        div:first-of-type {
            background-color: red;
        }

        div:nth-of-type(2) {
            background-color: green;
            left: 25%;
        }

        div:nth-of-type(3) {
            background-color: blue;
            left: 50%;
        }

        #chip {
            background-color: black;
            width: 50px;
            height: 50px;
        }

        .begin {
            position: absolute;
            left: 150px;
            top: 150px;
        }
    </style>



</head>
<body>

    <div id="bucket1" class="bucket"></div>
    <div id="bucket2" class="bucket"></div>
    <div id="bucket3" class="bucket"></div>
    <div id="chip" draggable="true" class="chip"></div>
    <p>Drag and drop does not work!!!</p>
    <script>

        (function () {
            var chip = document.getElementById("chip");
            chip.addEventListener("dragstart", function (e)
            { e.dataTransfer.setData("Text", this.id); });

            var b1 = document.getElementById("bucket1");
            b1.addEventListener("dragenter", function () {
                b1.classList.add("over");
                window.event.returnValue = false;
            });
            b1.addEventListener("dragleave", function () {
                b1.classList.remove("over");
            });
            b1.addEventListener("dragover", function () {
                window.event.returnValue = false;
            });
            b1.addEventListener("drop", function () {
                window.event.returnValue = false;
                var data = event.dataTransfer.getData("Text");
                var d = document.getElementById(data);
                d.classList.remove("begin");
                d.classList.add("dropped");
                this.appendChild(d);
            });

        }());

    </script>
</body>
</html>
