    <style>
        main {
            float: left;
            background-color: antiquewhite;
            width: 85%;
        }

        aside {
            background-color: red;
            float: right;
            min-height: 100px;
            height: 100%;
            width: 15%;
        }

        footer {
            clear: both;
            background-color: yellow;
        }

        @media screen and (max-width: 800px) {
            main {
                float: left;
                background-color: antiquewhite;
                width: 100%;
            }

            aside {
                float: unset;
                clear: both;
                background-color: blue;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <main role="main">
        <h2>Contents</h2>
        <p>Contents go in here</p>
    </main>

    <!-- aside is hidden in Styles.-->
    <aside>
        <h3>Aside</h3>
    </aside>

    <footer>
        <p>Footer</p>
    </footer>
