    <style>
        #flexbox1 {
            display: -webkit-box;
            display: -moz-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex; /*display:flexbox is now deprecated*/
            border: 1px solid black;
            margin-top: 100px;
            min-height: 150px;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            justify-content: center;
            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            align-items:flex-end;

        }

            #flexbox1 > div {
                min-width: 80px;
                min-height: 80px;
                border: 1px solid black;
                margin: 5px;
                text-align: center;
            }

                #flexbox1 > div:nth-child(1) {
                    background-color: green;
                    order:1;
                }

                #flexbox1 > div:nth-child(2) {
                    background-color: yellow;
                    order:3;
                }

                #flexbox1 > div:nth-child(3) {
                    background-color: red;
                    order:2;
                }

                #flexbox1 > div:nth-child(4) {
                    background-color: aqua;
                    align-self:flex-start;
                }

                #flexbox1 > div:nth-child(5) {
                    background-color: blueviolet;
                    align-self:stretch;
                }

                #flexbox1 > div:nth-child(6) {
                    background-color: chartreuse;
                }

                #flexbox1 > div:nth-child(7) {
                    background-color: firebrick;
                }

                #flexbox1 > div:nth-child(8) {
                    background-color: lightsalmon;
                }

                #flexbox1 > div:nth-child(9) {
                    background-color: orange;
                }
    </style>
</head>
<body>
    <header>
        <h1>CSS Flexbox</h1>
    </header>

    <main role="main">
        <article>
            <h1>Flexbox Layout</h1>
            <div id="flexbox1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
