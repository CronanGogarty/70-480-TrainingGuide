<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        main {
            position: relative;
        }

        #orange1 {
            height: 413px;
            width: 630px;
            display: inline-block;
            position: relative;
        }

        .trans {
            /*-moz-transform: rotate(320deg);
            -ms-transform: rotate(320deg);
            -o-transform: rotate(320deg);
            -webkit-transform: rotate(320deg);
            transform: rotate(320deg);*/
            -moz-animation: roll 1s normal;
            -o-animation: roll 1s normal;
            -webkit-animation: roll 1s normal;
            animation: roll 1s normal;
        }

        @-moz-keyframes roll {
            0% {
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }

            100% {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes roll {
            0% {
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }

            100% {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes roll {
            0% {
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }

            100% {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>
    <main>
        <img id="orange1" src="http://cgogarty-001-site1.dtempurl.com/CSSAnthology/images/Fox_v2.png" />
    </main>


    <script>
        window.onload = function () {
            console.log('JavaScript running....');
            document.getElementById("orange1").onclick = function () {
                this.classList.add("trans");
            }
        }
    </script>

</body>
</html>
