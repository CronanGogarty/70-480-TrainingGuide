<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        #imageBox {
            width: 250px;
            height: 250px;
            overflow: hidden;
            border: 1px solid #000;
            -moz-box-shadow: 15px 20px 6px #666;
            -webkit-box-shadow: 15px 20px 6px #666;
            box-shadow: 15px 20px 6px #666;
        }

            #imageBox img {
                position: relative;
                top: -120px;
                -moz-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                -o-transition: all 0.3s;
                transition: all 0.3s;
                -moz-transform-origin: 125px;
                -ms-transform-origin: 125px;
                -o-transform-origin: 125px;
                -webkit-transform-origin: 125px;
                transform-origin: 125px;
            }

            #imageBox:hover img {
                -moz-transform: rotate(15deg) scale(1.5, 1.5);
                -ms-transform: rotate(15deg) scale(1.5, 1.5);
                -o-transform: rotate(15deg) scale(1.5, 1.5);
                -webkit-transform: rotate(15deg) scale(1.5, 1.5);
                transform: rotate(15deg) scale(1.5, 1.5);
                opacity:0.5;
            }
    </style>
</head>
<body>
    <div id="imageBox">
        <img id="fox" src="http://cgogarty-001-site1.dtempurl.com/CSSAnthology/images/Fox_v2.png" width="630" height="413" />
    </div>

</body>
</html>
