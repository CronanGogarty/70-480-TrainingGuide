    <style>
        #mainGrid {
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 75px 75px;
            /*grid-column-gap: 10px;
            grid-row-gap: 15px;*/
            /*grid-gap: 10px 15px; /*shorthand for settings above*/*/
            justify-items: center; /*Aligns the content inside a grid item along the column axis*/
            align-items: end; /*Aligns the content inside a grid item along the row axis*/
            /*justify-content: space-evenly; /*Sometimes the total size of your grid might be less than the size of its grid container. This could happen if all of your grid items are sized with non-flexible units like px. In this case you can set the alignment of the grid within the grid container. This property aligns the grid along the column axis */*/
            align-content: start; /*Sometimes the total size of your grid might be less than the size of its grid container. This could happen if all of your grid items are sized with non-flexible units like px. In this case you can set the alignment of the grid within the grid container. This property aligns the grid along the row axis*/
            width: 90%;
            border: 1px dotted black;
            margin: auto;
        }

            #mainGrid div {
                width:100%;
                height:100%;
                border: 1px solid #f00;
            }

            #mainGrid > div:nth-child(1) {
                grid-column-start: 1;
                grid-row-start: 1;
                background-color: blue;
            }

            #mainGrid > div:nth-child(2) {
                grid-column-start: 2;
                grid-row-start: 1;
                background-color: aqua;
            }

            #mainGrid > div:nth-child(3) {
                grid-column-start: 3;
                grid-row-start: 1;
                background-color: red;
            }

            #mainGrid > div:nth-child(4) {
                grid-column-start: 4;
                grid-row-start: 1;
                background-color: green;
            }

            #mainGrid > div:nth-child(5) {
                grid-column-start: 1;
                grid-row-start: 2;
                background-color: magenta;
            }

            #mainGrid > div:nth-child(6) {
                grid-column-start: 2;
                grid-row-start: 2;
                background-color: yellow;
            }

            #mainGrid > div:nth-child(7) {
                grid-column-start: 3;
                grid-row-start: 2;
                background-color: orange;
            }

            #mainGrid > div:nth-child(8) {
                grid-column-start: 4;
                grid-row-start: 2;
                background-color: olive;
            }
    </style>
