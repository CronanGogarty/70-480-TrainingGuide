<html>
<head>

    <script src="../Scripts/jquery-2.2.3.min.js"></script>
    <style>
        p {
            position: fixed;
            left: 1px;
        }
    </style>
    <script>
        var pos = 1;
        $("document").ready(function () {
            setInterval(function () {
                console.log(pos);
                var newPos = (pos + 1) + "px";
                $("#scrollMe").css("left", newPos);
                pos += 1;
            }, 20);
        });
    </script>
</head>
<body>
    <p id="scrollMe">This text moves accross the screen.</p>
</body>
</html>
