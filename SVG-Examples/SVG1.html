<body>
    <header>
        <h1>SVG Examples</h1>
    </header>

    <main role="main">
        <h2>SVG Shapes</h2>
        <h3>Rect</h3>
        <svg>
            <rect x="50" y="50" height="100" width="200" style="fill:aqua;stroke:purple;stroke-width:5;" />
        </svg>
        <h3>Elipse</h3>
        <svg>
            <ellipse cx="250" cy="150" rx="150" ry="50" style="fill:orange;stroke:green;stroke-width:10;fill-opacity:0.5;stroke-opacity:1;">
                Ellipse.
            </ellipse>
        </svg>

        <h3>Elipse With viewBox</h3>
        <svg viewBox="200 50 150 150" preserveAspectRatio="xMin none">
            <ellipse cx="250" cy="150" rx="150" ry="50" style="fill:orange;stroke:green;stroke-width:1;fill-opacity:0.5;stroke-opacity:1;">
                Ellipse.
            </ellipse>
        </svg>

        <h3>Polygon</h3>
        <svg>
            <polygon points="250,10 100,100 350,250 250,100 350,90 250,10" style="fill:red;stroke:blue;stroke-linecap:round;stroke-width:10;stroke-opacity:0.3;fill-opacity:0.7" />
        </svg>

        <h3>Path</h3>
        <svg>
            <path id="greenPath"d="M 200 10 L 300 250 M 300 10 L 200 250" style="stroke:lawngreen;stroke-width:15" />
            <path id="redPath" d="M 10 10 L 50 200 L 300 80" stroke="#f00" stroke-width="5" stroke-linecap="round" fill="none" />
        </svg>

        <h3>Closed Path</h3>
        <svg>
            <path d="M 10 10 L 200 200 L 300 10 z" stroke="#f00" stroke-width="5" fill="#0fd490" id="closedPathLine" />
        </svg>
    </main>

    <!-- aside is hidden in Styles.-->
    <aside style="visibility:hidden;">
        <h3>Aside</h3>
    </aside>

    <footer>
        <p>Footer</p>
