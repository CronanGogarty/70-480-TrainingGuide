<!DOCTYPE html>
<html>
<head>
    <title>The Canvas Element</title>
    <link href="../styles.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.2.3.js"></script>
</head>
<body>
    <h1>The Canvas Element</h1>

    <canvas id="canvas" width="1200" height="300"></canvas>

    <script>
        $(function () {
            console.log('jQuery running...');

            var canvas = $('#canvas')[0];   //remember to get the DOM element wrapped inside the jQuery object
            var context = canvas.getContext('2d');

            context.fillStyle = 'rgba(51, 102, 204, 0.8)';
            context.fillRect(10, 30, 380, 200);
            context.clearRect(15, 35, 290, 120);
            context.strokeRect(20, 40, 230, 80);

            var gradient = context.createLinearGradient(500,0,1000,0);
            gradient.addColorStop(0, "green");
            gradient.addColorStop(0.36, "white");
            gradient.addColorStop(0.64, "white");
            gradient.addColorStop(1, 'orange');
            context.fillStyle = gradient;
            context.strokeStyle = '#000000';
            context.strokeRect(500, 30, 500, 250);
            context.fillRect(500, 30, 500, 250);
        });
    </script>
</body>
</html>
