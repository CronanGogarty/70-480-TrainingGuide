<!DOCTYPE html>
<html>
<head>
    <title>The SVG Element</title>
    <style>
        img {border:1px solid red;}

        #svgResizable, #svgResizeViewbox   {height:100%; width:100%;}
    </style>
</head>
<body>
    <h1>The SVG Element</h1>

    <p>Write an svg image directly in the page - view source to see code</p>
    <svg id="svgElement" xmlns="http://www.w3.org/2000/svg" width="500" height="300">
        <path d="m267 76 l-21 -4 -144 0 -90 47 0 54 11 11 23 0 15 -30 15 -10 30 0 15 10
            15 30 220 0 15 -30 15 -10 30 0 15 10 15 30 l25 0 7 -7 -13 -38
            -20 -10 -95 -15 z" fill="blue" id="carBody" />
        <path d="m65 105 l40 -25 65 0 0 34 -112 0 z" fill="white" id="rearWindow" />
        <path d="m300 105 l-40 -25 -78 0 0 34 122 0 z" fill="white" id="frontWindow" />
        <circle r="35" cy="185" cx="90" fill="black" id="rearWheel" />
        <circle r="35" cy="185" cx="400" fill="black" id="frontWheel" />
    </svg>
    <hr />
    <p>Use the img element to display an svg image</p>
    <img src="../Content/Images/CogSimonAlexanderTolhurst.svg" id="svgCog" />
    <hr />
    <p>Make the above image scalable</p>
    <img src="../Content/Images/CogSimonAlexanderTolhurst.svg" id="svgResizable" />
    <hr />
    <p>And make the first image scalable and define the viewBox property</p>
    <svg id="svgResizeViewbox" width="100%" height="100%" viewBox="200 0 250 420">
        <path d="m267 76 l-21 -4 -144 0 -90 47 0 54 11 11 23 0 15 -30 15 -10 30 0 15 10
            15 30 220 0 15 -30 15 -10 30 0 15 10 15 30 l25 0 7 -7 -13 -38
            -20 -10 -95 -15 z" fill="blue" id="carBody" />
        <path d="m65 105 l40 -25 65 0 0 34 -112 0 z" fill="white" id="rearWindow" />
        <path d="m300 105 l-40 -25 -78 0 0 34 122 0 z" fill="white" id="frontWindow" />
        <circle r="35" cy="185" cx="90" fill="black" id="rearWheel" />
        <circle r="35" cy="185" cx="400" fill="black" id="frontWheel" />
    </svg>
</body>
</html>
