<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Consoto Ltd.</h1>
                <h2>Your success equals our success</h2>
            </hgroup>
        </header>
        <nav>
            <a href="calculator.html">Home</a>
        </nav>
        <div role="main">
            <div id="contactUs">
                <form id="formContactForm" name="ContactForm" method="get">
                    <div>
                        <label for="inputFirstName">Firstname:</label>
                        <input type="text" id="inputFirstName" name="FirstName" required="required" />
                    </div>
                    <div>
                        <label for="inputLastName">Lastname:</label>
                        <input type="text" id="inputLastName" name="LastName" required="required" />
                    </div>
                    <div>
                        <label for="inputEmail">Email:</label>
                        <input type="email" id="inputEmail" name="Email" required="required" />
                    </div>
                    <div>
                        <label for="textareaMessage">Message:</label>
                        <textarea id="textareaMessage" name="Message" required="required"></textarea>
                    </div>
                    <div>
                        <button type="submit" id="btnSubmit" name="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
        </aside>
        <footer>

        </footer>
